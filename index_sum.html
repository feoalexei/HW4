<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum Function</title>
</head>
<body>
	<script>	

		function calcFunction(a = 2, b = 3, c) {
			function getSum(a, b) {
				return a + b;
			}
			function getNumber(c) {
				return c;
			}
			
			return getNumber(c) || getSum(a, b);
		}
	
		var resultFunction = calcFunction(4, 5, 6);
		console.log(resultFunction);

	</script>
</body>
</html>
